<!--index.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fruits Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<br>
<center>
    <span id="header">
        
    <div id="instruction">
           
        <p style="background-color: #281a1a; border-radius:10px;">Slice Fruits for Me!!</p>
        
    </div>
    <img src="images/chef.png" style="position:relative">
    </span>
</center>
<br>

<body>
    <div id="container">

        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="trialsLeft">

        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div> <br>
        <div id="fruitsContainer">
            <img id="fruit1" class="fruit">
        </div>
        <!-- <div id="instruction">
                Catch Fruits
            </div> -->
        <br>
        <div id="startreset">
            Start Slicing!
        </div>
        <div id="gameOver">

        </div>
    </div>
    <audio id="slicesound">
            <source src="audio/slicefruit.mp3"></source>
            <source src="audio/slicefruit.ogg"></source>
        </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
    <script src="jquery.js"></script>
</body>

</html>
